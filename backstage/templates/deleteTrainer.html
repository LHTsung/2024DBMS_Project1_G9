{% extends "backstage.html" %}

{% block content %}
<h2>刪除訓練員</h2>

<p>你確定要刪除訓練員 <strong>{{ trainer[1] }}</strong> 嗎？</p>

<form method="POST">
    <input type="hidden" name="tid" value="{{ trainer[0] }}">
    <button type="submit" name="action" value="delete" class="btn btn-danger">確定刪除</button>
    <a href="{{ url_for('manager.trainerManager') }}" class="btn btn-secondary">取消</a>
</form>

{% endblock %}
