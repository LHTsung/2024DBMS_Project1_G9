{% extends "backstage.html" %}

{% block content %}
<h2>編輯訓練員</h2>

<form method="POST">
    <input type="hidden" name="tid" value="{{ trainer[0] }}">
    <div class="mb-3">
        <label for="tname" class="form-label">名稱</label>
        <input type="text" name="tname" class="form-control" value="{{ trainer[1] }}" required>
    </div>
    <div class="mb-3">
        <label for="specialty" class="form-label">專業領域</label>
        <input type="text" name="specialty" class="form-control" value="{{ trainer[2] }}" required>
    </div>
    <button type="submit" name="action" value="update" class="btn btn-success">更新</button>
    <a href="{{ url_for('manager.trainerManager') }}" class="btn btn-secondary">取消</a>
</form>

{% endblock %}
